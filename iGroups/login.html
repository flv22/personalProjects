<!DOCTYPE html>

<html>

<head>
    <title>iGroups login page</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</head>

<body>
    <div id="container-fluid">
        <div class="row" id="login-area">
            <input type="text" id="username-login" class="form-control" placeholder="Username"/>
            <input type="password" id="password-login" class="form-control" placeholder="Password"/>
            <input type="button" id="button-login" class="form-control" value="Login"/>
        </div>
    </div>
</body>

</html>
