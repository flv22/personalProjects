<!DOCTYPE html>

<html>

<head>
    <title>iGroups profile page</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</head>

<body>
    <div id="container-fluid">
        <div class="row">
            <div id="profile-page">
                <div id="profile-pic">
                    <img src="img/profile-icon.png"/>
                </div>
                <div id="profile-info">
                    <!--<input type="text" id="first-name" placeholder="First name"/>
                    <input type="text" id="last-name" placeholder="Last name"/>
                    <input type="text" class="form-control" placeholder="Username" id="first-name"/>-->

                    <div class="inner-addon left-addon">
                        <i class="glyphicon glyphicon-user"></i>
                        <input type="text" class="form-control" id="first-name" placeholder="First name"/>
                    </div>
                    <div class="inner-addon left-addon">
                        <i class="glyphicon glyphicon-user"></i>
                        <input type="text" class="form-control" id="last-name" placeholder="Last name"/>
                    </div>
                    <div class="inner-addon left-addon">
                        <i class="glyphicon glyphicon-envelope"></i>
                        <input type="text" class="form-control" id="email" placeholder="Email"/>
                    </div>
                    <div class="inner-addon left-addon">
                        <i class="glyphicon glyphicon-lock"></i>
                        <input type="password" class="form-control" id="password" placeholder="Password"/>
                    </div>
                    <button id="register-button" type="button" class="btn btn-default">Register</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
