<!DOCTYPE html>

<html>

<head>
    <title>LifeDots</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row" id="index-page-row">

                <div class="col-sm-12" id="banner-area">
                </div>

                <div class="col-sm-6" id="login-area">
                    <form id="login-form">
                        <div class="form-group">
                            <label for="username-input">Username</label>
                            <input type="text" class="form-control centered-content" id="username-input">
                        </div>
                        <div class="form-group">
                            <label for="password-input">Password</label>
                            <input type="password" class="form-control centered-content" id="password-input">
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn btn-default">Login</button>
                        </div>
                    </form>
                </div>

                <div class="col-sm-6" id="register-area">
                    <form id="register-form">
                        <div class="form-group">
                            <label for="email-input">Email address</label>
                            <input type="email" class="form-control centered-content" id="email-input">
                        </div>
                        <div class="form-group">
                            <label for="username-input">Username</label>
                            <input type="text" class="form-control centered-content" id="username-input">
                        </div>
                        <div class="form-group">
                            <label for="password-input">Password</label>
                            <input type="password" class="form-control centered-content" id="password-input">
                        </div>
                        <div class="form-group">
                            <label for="password-input">Confirm password</label>
                            <input type="password" class="form-control centered-content" id="confirm-password-input">
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn btn-default">Register</button>
                            <button type="button" class="btn btn-default">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
